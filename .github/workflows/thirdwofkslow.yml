name: multiplw workflow with time sequence

on:
  workflow_dispatch

jobs:
    deploy-dragon-on-infra-env:
      runs-on: ubuntu-latest
      steps:
          - name: creating local repo
            uses: actions/checkout@v4

          - name: install dragon tool
            run: sudo apt install cowsay -y
    
    deploy-dragon-on-build-env:
      needs: deploy-dragon-on-infra-env
      runs-on: ubuntu-latest
      steps:
          - name: building dreagon files
            run: echo "hi i am dragon" >> dragon.txt
            
    deploy-dragon-on-testing-env:
      needs: deploy-dragon-on-build-env
      runs-on: ubuntu-latest
      steps:
          - name: test dreagon files
            run: cat dragon.txt

          - name: check file
            run: ls -ltra
          
      
  
